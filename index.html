<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DL E&C - test</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/jquery.mb.YTPlayer.min.css">
    <link rel="stylesheet" href="./css/dlcon.css">
</head>

<body>
    <div class="wrap">
        <header id="header">
            <div class="container">
                <h1>
                    <a href="">
                        <img src="./img/logo.png" alt="DL이앤씨">
                    </a>
                </h1>
                <nav>
                    <ul>
                        <li>회사소개</li>
                        <li>사업소개</li>
                        <li>기술혁신</li>
                        <li>투자정보</li>
                        <li>지속가능경영</li>
                        <li>홍보센터</li>
                        <li>인재채용</li>
                    </ul>
                </nav>
                <div class="bars">
                    <i class="xi-bars"></i>
                </div>
            </div>
        </header>
        <main id="main">
            <section class="section01">
                <div class="main_slider">
                    <figure class="main01">
                        <div class="inner">
                            <p>사량 상하도 연도교</p>
                        </div>
                    </figure>
                    <figure class="main02">
                        <div class="inner">
                            <p>다산신도시 e편한세상 3차</p>
                        </div>
                    </figure>
                    <figure class="main03">
                        <div class="inner">
                            <p>수원 광명 고속도로</p>
                        </div>
                    </figure>
                    <figure class="main04">
                        <div class="inner">
                            <p>한진 인천공항 GDC 물류창고</p>
                        </div>
                    </figure>
                    <figure class="main05">
                        <div class="inner">
                            <p>스탠포드 호텔 & 리조트</p>
                        </div>
                    </figure>
                    <figure class="main06">
                        <div class="inner">
                            <p>글래드 여의도</p>
                        </div>
                    </figure>
                </div>
                <div class="inner">
                    <h2>INNOVATION</h2>
                    <h3>기본을 지켜 혁신을 이루다.</h3>
                </div>
                <div class="controls">
                    <i class="xi-pause"></i>
                    <i class="xi-play"></i>
                </div>
            </section>
            <section class="section02">
                <h2>사업소개</h2>
                <div class="main_content">
                    <figure class="content01">
                        <div class="inner">
                            <a href="">건축</a>
                        </div>
                    </figure>
                    <figure class="content02">
                        <div class="inner">
                            <a href="">주택</a>
                        </div>
                    </figure>
                    <figure class="content03">
                        <div class="inner">
                            <a href="">토목</a>
                        </div>
                    </figure>
                    <figure class="content04">
                        <div class="inner">
                            <a href="">플랜트</a>
                        </div>
                    </figure>
                </div>
            </section>
            <section class="section03">
                <h2>기술혁신</h2>
                <div class="tech_slider">
                    <figure>
                        <img src="./img/techimg01.jpg" alt="">
                    </figure>
                    <figure>
                        <img src="./img/techimg02.jpg" alt="">
                    </figure>
                    <figure>
                        <img src="./img/techimg03.jpg" alt="">
                    </figure>
                </div>
            </section>

        </main>
        <footer id="footer">

        </footer>
    </div>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/jquery.mb.YTPlayer.min.js"></script>
    <script src="./js/jquery.scrollme.min.js"></script>
    <script src="./js/dlcon.js"></script>
</body>

</html>
